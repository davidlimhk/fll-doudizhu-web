<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2c4c7f">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <title>FLL365</title>
  <link rel="icon" type="image/png" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="preload" href="icon-512.png" as="image">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="styles.css?v=16">
</head>
<body>
  <div id="app">
    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>
    
    <!-- Undo Banner -->
    <div id="undo-banner" class="undo-banner hidden"></div>

    <!-- Main Content Area (hidden until authorized) -->
    <div id="main-app" class="main-app hidden">
      <div id="page-content" class="page-content">
        <div id="page-score" class="page-panel"></div>
        <div id="page-history" class="page-panel hidden"></div>
        <div id="page-stats" class="page-panel hidden"></div>
        <div id="page-settings" class="page-panel hidden"></div>
      </div>

      <!-- Tab Bar -->
      <nav id="tab-bar" class="tab-bar">
        <button class="tab-item active" data-tab="score" onclick="switchTab('score')">
          <span class="material-icons">edit</span>
          <span class="tab-label" data-i18n="tab_score">記分</span>
          <span id="pending-badge" class="badge hidden">0</span>
        </button>
        <button class="tab-item" data-tab="history" onclick="switchTab('history')">
          <span class="material-icons">history</span>
          <span class="tab-label" data-i18n="tab_history">歷史</span>
        </button>
        <button class="tab-item" data-tab="stats" onclick="switchTab('stats')">
          <span class="material-icons">bar_chart</span>
          <span class="tab-label" data-i18n="tab_stats">統計</span>
        </button>
        <button class="tab-item" data-tab="settings" onclick="switchTab('settings')">
          <span class="material-icons">settings</span>
          <span class="tab-label" data-i18n="tab_settings">設置</span>
        </button>
      </nav>
    </div>

    <!-- Auth Gate (covers entire screen) -->
    <div id="auth-gate" class="auth-gate">
      <!-- Logo + Quote Group (absolutely positioned, animated) -->
      <div id="auth-logo-group" class="auth-logo-group auth-logo-center">
        <img src="icon-512.png" class="auth-avatar" alt="FLL">
        <p class="auth-quote">"I care about one thing."</p>
      </div>

      <!-- Screen-specific content (below logo when shifted) -->
      <div id="auth-content" class="auth-content hidden">
        <!-- Dynamically filled by JS based on auth phase -->
      </div>
    </div>

    <!-- Authorized Fade Overlay (blue overlay that fades out when authorized) -->
    <div id="auth-overlay" class="auth-overlay hidden">
      <div class="auth-logo-group auth-logo-shifted">
        <img src="icon-512.png" class="auth-avatar" alt="FLL">
        <p class="auth-quote">"I care about one thing."</p>
      </div>
    </div>

    <!-- Picker Modal -->
    <div id="picker-modal" class="modal-overlay hidden" onclick="closePicker(event)">
      <div class="modal-sheet" onclick="event.stopPropagation()">
        <div class="modal-header">
          <span id="picker-title" class="modal-title"></span>
          <button class="modal-close" onclick="closePicker()" data-i18n="score_cancel">取消</button>
        </div>
        <div id="picker-list" class="picker-list"></div>
      </div>
    </div>

    <!-- Date Filter Modal -->
    <div id="date-modal" class="modal-overlay hidden" onclick="closeDateModal(event)">
      <div class="date-modal-content" onclick="event.stopPropagation()">
        <div id="date-modal-inner"></div>
      </div>
    </div>

    <!-- Player Picker Modal (Stats) -->
    <div id="player-picker-modal" class="modal-overlay hidden" onclick="closePlayerPicker(event)">
      <div class="player-picker-content" onclick="event.stopPropagation()">
        <div id="player-picker-inner"></div>
      </div>
    </div>
  </div>

  <script src="i18n.js?v=17"></script>
  <script src="api.js?v=15"></script>
  <script src="app.js?v=17"></script>
  <script>
    // Fallback: ensure onReady runs even if DOMContentLoaded already fired
    setTimeout(function() {
      if (typeof onReady === 'function' && !window._fllInitDone) {
        window._fllInitDone = true;
        onReady().catch(function(e) { console.error('Init error:', e); });
      }
    }, 100);
  </script>
</body>
</html>
